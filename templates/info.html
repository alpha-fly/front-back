<script>

    let isLogin = false;
    isLogin = await sign_checkSign();
    $(document).ready(function () {
        signStatus();
        if (isLogin) {
            let nickname = async function sign_getNickname() {
                // 서버에 없어용
                let nickname = await fetch('/sign/getNickname')
                    .then(result => result.json())
                    .then(result => result['nickname'])
                return nickname
            }

            $('.insert_text').append(nickname);
            // 로그인 아이디 물어보기!!!

        } else {
            // 로그인 페이지로 이동하기!!
            location.href = "./login";

        }

    });
